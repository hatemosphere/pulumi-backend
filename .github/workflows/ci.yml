name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod

      - run: go build ./...

  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@v1.13.0

      - name: Unit tests
        run: gotestsum --junitfile unit-results.xml -- -timeout 120s ./internal/... -count=1

      - name: Test report
        uses: mikepenz/action-junit-report@74626db7353a25a20a72816467ebf035f674c5f8 # v6.2.0
        if: always()
        with:
          report_paths: unit-results.xml
          check_name: Unit Test Results
          include_passed: true
          detailed_summary: true
          job_summary: true

      - name: Upload test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: unit-test-results
          path: unit-results.xml

  test-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@v1.13.0

      - name: Download upstream spec
        run: curl -sfo pulumi-spec.json https://api.pulumi.com/api/openapi/pulumi-spec.json

      - name: HTTP API and spec compliance tests
        run: gotestsum --junitfile api-results.xml -- -timeout 120s ./tests/ -run 'Test[^C][^L][^I]' -count=1

      - name: Test report
        uses: mikepenz/action-junit-report@74626db7353a25a20a72816467ebf035f674c5f8 # v6.2.0
        if: always()
        with:
          report_paths: api-results.xml
          check_name: API Test Results
          include_passed: true
          detailed_summary: true
          job_summary: true

      - name: Upload test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: api-test-results
          path: api-results.xml

  test-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod

      - uses: pulumi/setup-pulumi@b374ceb6168550de27c6eba92e01c1a774040e11 # v2.0.0
        with:
          pulumi-version: 3.222.0

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@v1.13.0

      - name: Download upstream spec
        run: curl -sfo pulumi-spec.json https://api.pulumi.com/api/openapi/pulumi-spec.json

      - name: All tests (including CLI integration)
        run: gotestsum --junitfile cli-results.xml -- -timeout 600s ./tests/ -count=1

      - name: Test report
        uses: mikepenz/action-junit-report@74626db7353a25a20a72816467ebf035f674c5f8 # v6.2.0
        if: always()
        with:
          report_paths: cli-results.xml
          check_name: CLI Test Results
          include_passed: true
          detailed_summary: true
          job_summary: true

      - name: Upload test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: cli-test-results
          path: cli-results.xml
